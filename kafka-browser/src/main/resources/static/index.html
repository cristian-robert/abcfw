<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Browser</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --success: #3fb950;
            --warning: #d29922;
            --error: #f85149;
            --font-mono: 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .header-status {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: auto;
        }

        .header-status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

        .dot-ok { background: var(--success); }
        .dot-err { background: var(--error); }

        .layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
        }

        .search-box:focus { border-color: var(--accent); }
        .search-box::placeholder { color: var(--text-muted); }

        .topic-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .topic-item {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            border-left: 3px solid transparent;
            transition: background 0.1s;
        }

        .topic-item:hover { background: var(--bg-tertiary); }

        .topic-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
        }

        .topic-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .topic-partitions {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .topic-internal .topic-name { color: var(--text-muted); font-style: italic; }

        .sidebar-footer {
            padding: 8px 16px;
            border-top: 1px solid var(--border);
            font-size: 11px;
            color: var(--text-muted);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .toolbar label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .toolbar select, .toolbar input[type="number"] {
            padding: 5px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 12px;
            outline: none;
        }

        .toolbar select:focus, .toolbar input[type="number"]:focus {
            border-color: var(--accent);
        }

        .toolbar input[type="number"] { width: 100px; }

        .btn {
            padding: 6px 14px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: background 0.1s, border-color 0.1s;
        }

        .btn:hover { background: var(--border); }

        .btn-primary {
            background: #1f6feb;
            border-color: #1f6feb;
        }

        .btn-primary:hover { background: #388bfd; }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            font-size: 14px;
            gap: 8px;
        }

        .empty-state-icon { font-size: 40px; opacity: 0.3; }

        .msg-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .msg-header {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            user-select: none;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .msg-header:hover { background: var(--bg-tertiary); }

        .msg-chevron {
            transition: transform 0.15s;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .msg-card.expanded .msg-chevron { transform: rotate(90deg); }

        .msg-meta { display: flex; gap: 16px; flex: 1; flex-wrap: wrap; }
        .msg-meta span { white-space: nowrap; }
        .msg-meta .label { color: var(--text-muted); }

        .msg-body {
            display: none;
            border-top: 1px solid var(--border);
        }

        .msg-card.expanded .msg-body { display: block; }

        .msg-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        .msg-tab {
            padding: 8px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.1s;
        }

        .msg-tab:hover { color: var(--text-primary); }
        .msg-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .msg-tab-content {
            display: none;
            padding: 12px 16px;
            max-height: 400px;
            overflow: auto;
        }

        .msg-tab-content.active { display: block; }

        pre.json-view {
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-primary);
            margin: 0;
        }

        .json-key { color: #79c0ff; }
        .json-string { color: #a5d6ff; }
        .json-number { color: #f0883e; }
        .json-boolean { color: #ff7b72; }
        .json-null { color: var(--text-muted); }

        .headers-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .headers-table th {
            text-align: left;
            padding: 6px 12px;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        .headers-table td {
            padding: 6px 12px;
            border-bottom: 1px solid var(--border);
            font-family: var(--font-mono);
            font-size: 11px;
        }

        .headers-table td:first-child { color: var(--accent); }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-bar {
            display: none;
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .loading-bar.active { display: flex; align-items: center; justify-content: center; gap: 8px; }

        .load-more { text-align: center; padding: 12px; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }
    </style>
</head>
<body>
    <header>
        <h1>Kafka Browser</h1>
        <span class="header-status" id="status">
            <span class="dot dot-ok"></span>Connecting...
        </span>
    </header>

    <div class="layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" class="search-box" id="topicSearch"
                       placeholder="Filter topics..." autocomplete="off">
            </div>
            <div class="topic-list" id="topicList"></div>
            <div class="sidebar-footer" id="topicCount">0 topics</div>
        </div>

        <div class="main">
            <div class="toolbar" id="toolbar" style="display:none">
                <label>Partition</label>
                <select id="partitionSelect"><option value="-1">All</option></select>

                <label>Offset</label>
                <input type="number" id="offsetInput" placeholder="latest" min="0">

                <label>Limit</label>
                <select id="limitSelect">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>

                <button class="btn btn-primary" id="fetchBtn">Fetch</button>
                <button class="btn" id="refreshBtn">Refresh</button>
            </div>

            <div class="loading-bar" id="loading">
                <div class="spinner"></div>
                <span>Loading messages...</span>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">&#9776;</div>
                    <div>Select a topic to browse messages</div>
                </div>
            </div>
        </div>
    </div>

<script>
// All dynamic content uses safe DOM methods (textContent, createElement, createTextNode).
// No innerHTML is used. Data originates from our internal Kafka cluster via the backend API.
(function() {
    'use strict';

    var topics = [];
    var activeTopic = null;
    var currentMessages = [];

    var topicSearch = document.getElementById('topicSearch');
    var topicList = document.getElementById('topicList');
    var topicCount = document.getElementById('topicCount');
    var toolbar = document.getElementById('toolbar');
    var partitionSelect = document.getElementById('partitionSelect');
    var offsetInput = document.getElementById('offsetInput');
    var limitSelect = document.getElementById('limitSelect');
    var fetchBtn = document.getElementById('fetchBtn');
    var refreshBtn = document.getElementById('refreshBtn');
    var loading = document.getElementById('loading');
    var messagesArea = document.getElementById('messagesArea');
    var emptyState = document.getElementById('emptyState');
    var statusEl = document.getElementById('status');

    function el(tag, attrs, children) {
        var node = document.createElement(tag);
        if (attrs) {
            Object.keys(attrs).forEach(function(k) {
                if (k === 'className') node.className = attrs[k];
                else if (k === 'textContent') node.textContent = attrs[k];
                else if (k.indexOf('on') === 0) node.addEventListener(k.slice(2).toLowerCase(), attrs[k]);
                else node.setAttribute(k, attrs[k]);
            });
        }
        if (children) {
            var list = Array.isArray(children) ? children : [children];
            list.forEach(function(child) {
                if (typeof child === 'string') node.appendChild(document.createTextNode(child));
                else if (child) node.appendChild(child);
            });
        }
        return node;
    }

    function txt(s) { return document.createTextNode(s); }

    async function api(path) {
        var resp = await fetch(path);
        if (!resp.ok) throw new Error(resp.status + ' ' + resp.statusText);
        return resp.json();
    }

    async function loadTopics() {
        try {
            topics = await api('/api/topics?includeInternal=false');
            setStatus(true, topics.length + ' topics loaded');
            renderTopics();
        } catch (e) {
            setStatus(false, 'Failed to connect');
            console.error('Failed to load topics:', e);
        }
    }

    function renderTopics() {
        var filter = topicSearch.value.toLowerCase();
        var filtered = topics.filter(function(t) { return t.name.toLowerCase().indexOf(filter) !== -1; });

        topicList.textContent = '';
        filtered.forEach(function(t) {
            var cls = 'topic-item';
            if (t.internal) cls += ' topic-internal';
            if (activeTopic === t.name) cls += ' active';
            var item = el('div', { className: cls, 'data-topic': t.name, 'data-partitions': String(t.partitions), title: t.name }, [
                el('span', { className: 'topic-name', textContent: t.name }),
                el('span', { className: 'topic-partitions', textContent: t.partitions + 'p' })
            ]);
            topicList.appendChild(item);
        });
        topicCount.textContent = filtered.length + ' / ' + topics.length + ' topics';
    }

    topicSearch.addEventListener('input', renderTopics);

    topicList.addEventListener('click', function(e) {
        var item = e.target.closest('.topic-item');
        if (!item) return;
        selectTopic(item.dataset.topic, parseInt(item.dataset.partitions));
    });

    function selectTopic(name, partitions) {
        activeTopic = name;
        renderTopics();
        toolbar.style.display = 'flex';
        partitionSelect.textContent = '';
        partitionSelect.appendChild(el('option', { value: '-1', textContent: 'All' }));
        for (var i = 0; i < partitions; i++) {
            partitionSelect.appendChild(el('option', { value: String(i), textContent: String(i) }));
        }
        offsetInput.value = '';
        fetchMessages();
    }

    async function fetchMessages() {
        if (!activeTopic) return;
        loading.classList.add('active');
        emptyState.style.display = 'none';
        messagesArea.textContent = '';

        var partition = partitionSelect.value;
        var offset = offsetInput.value || -1;
        var limit = limitSelect.value;

        try {
            var data = await api(
                '/api/topics/' + encodeURIComponent(activeTopic) +
                '/messages?partition=' + partition + '&offset=' + offset + '&limit=' + limit
            );
            currentMessages = data.messages;
            renderMessages(data);
        } catch (e) {
            var errDiv = el('div', { className: 'empty-state' }, [
                el('div', { textContent: 'Error: ' + e.message, style: 'color:var(--error)' })
            ]);
            messagesArea.appendChild(errDiv);
        } finally {
            loading.classList.remove('active');
        }
    }

    function renderMessages(data) {
        messagesArea.textContent = '';
        if (data.messages.length === 0) {
            messagesArea.appendChild(el('div', { className: 'empty-state' }, [
                el('div', { textContent: 'No messages found' })
            ]));
            return;
        }
        // Sort newest first
        data.messages.sort(function(a, b) { return b.timestamp - a.timestamp; });
        data.messages.forEach(function(msg) { messagesArea.appendChild(buildCard(msg)); });
        if (data.hasMore) appendLoadMore();
    }

    function buildCard(msg) {
        var card = el('div', { className: 'msg-card' });

        var hdr = el('div', { className: 'msg-header' });
        hdr.addEventListener('click', function() { card.classList.toggle('expanded'); });
        hdr.appendChild(el('span', { className: 'msg-chevron', textContent: '\u25B6' }));

        var meta = el('div', { className: 'msg-meta' });
        meta.appendChild(labelVal('P:', msg.partition));
        meta.appendChild(labelVal('O:', msg.offset));
        meta.appendChild(labelVal('T:', new Date(msg.timestamp).toLocaleString()));
        if (msg.key) meta.appendChild(labelVal('K:', msg.key));
        hdr.appendChild(meta);
        card.appendChild(hdr);

        var body = el('div', { className: 'msg-body' });
        var hdrCount = Object.keys(msg.headers || {}).length;
        var tabDefs = [
            { id: 'payload', label: 'Payload' },
            { id: 'headers', label: 'Headers (' + hdrCount + ')' },
            { id: 'raw', label: 'Raw' }
        ];

        var tabBar = el('div', { className: 'msg-tabs' });
        tabDefs.forEach(function(td, i) {
            var tab = el('div', {
                className: 'msg-tab' + (i === 0 ? ' active' : ''),
                'data-tab': td.id,
                textContent: td.label
            });
            tab.addEventListener('click', function() { switchTab(body, td.id); });
            tabBar.appendChild(tab);
        });
        body.appendChild(tabBar);

        // Payload tab
        var payloadPane = el('div', { className: 'msg-tab-content active', 'data-tab': 'payload' });
        var payloadPre = el('pre', { className: 'json-view' });
        payloadPre.appendChild(highlightJson(msg.payload));
        payloadPane.appendChild(payloadPre);
        body.appendChild(payloadPane);

        // Headers tab
        var headersPane = el('div', { className: 'msg-tab-content', 'data-tab': 'headers' });
        headersPane.appendChild(buildHeaders(msg.headers));
        body.appendChild(headersPane);

        // Raw tab
        var rawPane = el('div', { className: 'msg-tab-content', 'data-tab': 'raw' });
        rawPane.appendChild(el('pre', { className: 'json-view', textContent: JSON.stringify(msg, null, 2) }));
        body.appendChild(rawPane);

        card.appendChild(body);
        return card;
    }

    function labelVal(lbl, val) {
        var span = el('span');
        span.appendChild(el('span', { className: 'label', textContent: lbl }));
        span.appendChild(txt(String(val)));
        return span;
    }

    function switchTab(body, tabId) {
        body.querySelectorAll('.msg-tab').forEach(function(t) { t.classList.toggle('active', t.dataset.tab === tabId); });
        body.querySelectorAll('.msg-tab-content').forEach(function(t) { t.classList.toggle('active', t.dataset.tab === tabId); });
    }

    function highlightJson(obj) {
        var frag = document.createDocumentFragment();
        if (obj == null) { frag.appendChild(el('span', { className: 'json-null', textContent: 'null' })); return frag; }
        var json;
        try {
            var parsed = typeof obj === 'string' ? JSON.parse(obj) : obj;
            json = JSON.stringify(parsed, null, 2);
        } catch (e) { frag.appendChild(txt(String(obj))); return frag; }

        var re = /("(?:\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?:\s*:)?|\b(?:true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+-]?\d+)?)/g;
        var last = 0;
        var m;
        while ((m = re.exec(json)) !== null) {
            if (m.index > last) frag.appendChild(txt(json.slice(last, m.index)));
            var tok = m[0];
            var cls = 'json-number';
            if (/^"/.test(tok)) cls = /:$/.test(tok) ? 'json-key' : 'json-string';
            else if (/^(?:true|false)$/.test(tok)) cls = 'json-boolean';
            else if (tok === 'null') cls = 'json-null';
            frag.appendChild(el('span', { className: cls, textContent: tok }));
            last = re.lastIndex;
        }
        if (last < json.length) frag.appendChild(txt(json.slice(last)));
        return frag;
    }

    function buildHeaders(headers) {
        if (!headers || Object.keys(headers).length === 0) {
            return el('div', { textContent: 'No headers', style: 'padding:12px;color:var(--text-muted);font-size:12px' });
        }
        var tbl = el('table', { className: 'headers-table' });
        var hr = el('tr');
        hr.appendChild(el('th', { textContent: 'Key' }));
        hr.appendChild(el('th', { textContent: 'Value' }));
        tbl.appendChild(hr);
        Object.keys(headers).forEach(function(k) {
            var row = el('tr');
            row.appendChild(el('td', { textContent: k }));
            row.appendChild(el('td', { textContent: headers[k] != null ? headers[k] : '' }));
            tbl.appendChild(row);
        });
        return tbl;
    }

    function appendLoadMore() {
        var div = el('div', { className: 'load-more' });
        div.appendChild(el('button', { className: 'btn', textContent: 'Load more...', onClick: doLoadMore }));
        messagesArea.appendChild(div);
    }

    async function doLoadMore() {
        if (!activeTopic || currentMessages.length === 0) return;
        var lastMsg = currentMessages[currentMessages.length - 1];
        var nextOffset = lastMsg.offset + 1;
        var partition = partitionSelect.value;
        var limit = limitSelect.value;

        try {
            var data = await api(
                '/api/topics/' + encodeURIComponent(activeTopic) +
                '/messages?partition=' + partition + '&offset=' + nextOffset + '&limit=' + limit
            );
            currentMessages = currentMessages.concat(data.messages);
            var old = messagesArea.querySelector('.load-more');
            if (old) old.remove();
            data.messages.forEach(function(msg) { messagesArea.appendChild(buildCard(msg)); });
            if (data.hasMore) appendLoadMore();
        } catch (e) { console.error('Load more error:', e); }
    }

    function setStatus(ok, text) {
        statusEl.textContent = '';
        statusEl.appendChild(el('span', { className: 'dot ' + (ok ? 'dot-ok' : 'dot-err') }));
        statusEl.appendChild(txt(text));
    }

    fetchBtn.addEventListener('click', fetchMessages);
    refreshBtn.addEventListener('click', fetchMessages);
    offsetInput.addEventListener('keydown', function(e) { if (e.key === 'Enter') fetchMessages(); });

    loadTopics();
})();
</script>
</body>
</html>
